<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<h1>This is the post you picked out</h1>
<h4 th:text="${post.title}"></h4>
<p th:text="${post.body}"></p>
<h6>Created By: <span th:text="${user}"></span></h6>
<form action="view/edit" method="post">
    <input type="hidden" name="editPost" th:value="${post.id}">
    <button type="submit">Edit</button>
</form>

</body>
</html>
